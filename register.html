<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css" />
    <title>Forms - Registro</title>
</head>

<body>

    <section id="cajaForm" class="box">
        <h1>Registro</h1>
        <div>
            <label for="nombre">Nombre</label>
            <br>
            <input id="inputRegistro" type="name" id="nombre" placeholder="Nombre">
        </div>
        <br>
        <div>
            <label for="ApPaterno">Apelllido Paterno</label>
            <br>
            <input type="name" id="inputRegistro" id="ApPaterno" placeholder="Apellido Paterno">
        </div>
        <br>
        <div>
            <label for="ApMaterno">Apellido Materno</label>
            <br>
            <input type="name" id="inputRegistro" id="ApMaterno" placeholder="Apellido Materno">
        </div>
        <br>
        <div>
            <label for="FechaNacimiento">Fecha de Naciemiento</label>
            <br>
            <input type="date" id="inputRegistro" id="FechaNacimiento" placeholder="Fecha de nacimiento">
        </div>
        <br>
        <div>
            <label for="correo">Correo Electronico</label>
            <br>
            <input type="email" name="" id="inputRegistro" id="correo" placeholder="Correo Electronico">
        </div>
        <br>
        <div>
            <label for="contraseña">Contraseña</label>
            <br>
            <input type="password" name="" id="inputRegistro" id="contraseña" placeholder="Contraseña">
        </div>
        <br>
        <Label for="terminosycondiciones">¿Acepta los terminos y condiciones?</Label>
        <div class="row">
            <input type="checkbox" id="terminos" name="recordar" value="yes">
            <label>Acepto</label>
        </div>
        <br>
        <button id="boton" type="button">Registrar</button>
        <div class="container"></div>
    </section>

</body>

</html>
